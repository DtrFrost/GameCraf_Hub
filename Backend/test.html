<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç API</title>
</head>
<body>
    <h2>–ü—Ä—è–º–æ–π —Ç–µ—Å—Ç API (–±–µ–∑ React)</h2>
    
    <button onclick="testGet()">–¢–µ—Å—Ç GET /api/test</button>
    <button onclick="testPost()">–¢–µ—Å—Ç POST /api/auth/register</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        const API_URL = 'http://localhost:3005';
        
        async function testGet() {
            try {
                console.log('üîÑ –¢–µ—Å—Ç–∏—Ä—É—é GET...');
                const response = await fetch(API_URL + '/api/test');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = 
                    `<div style="color: green;">
                     ‚úÖ GET —Ä–∞–±–æ—Ç–∞–µ—Ç!<br>
                     –û—Ç–≤–µ—Ç: ${JSON.stringify(data)}
                     </div>`;
                console.log('‚úÖ GET —Ä–µ–∑—É–ª—å—Ç–∞—Ç:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div style="color: red;">
                     ‚ùå GET –æ—à–∏–±–∫–∞: ${error.message}
                     </div>`;
                console.error('‚ùå GET –æ—à–∏–±–∫–∞:', error);
            }
        }
        
        async function testPost() {
            try {
                console.log('üîÑ –¢–µ—Å—Ç–∏—Ä—É—é POST...');
                const response = await fetch(API_URL + '/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: "Test User",
                        email: "test@test.com",
                        password: "123456"
                    }),
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = 
                    `<div style="color: green;">
                     ‚úÖ POST —Ä–∞–±–æ—Ç–∞–µ—Ç!<br>
                     –û—Ç–≤–µ—Ç: ${JSON.stringify(data)}
                     </div>`;
                console.log('‚úÖ POST —Ä–µ–∑—É–ª—å—Ç–∞—Ç:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div style="color: red;">
                     ‚ùå POST –æ—à–∏–±–∫–∞: ${error.message}
                     </div>`;
                console.error('‚ùå POST –æ—à–∏–±–∫–∞:', error);
            }
        }
    </script>
</body>
</html>
